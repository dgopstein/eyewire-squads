<template name="input">
  <!--<p>Message: <input type="text" id="message"></p>-->
  <input type="text" id="message" autocomplete="off">
</template>

<template name="user_list">
  <div id="squad-name" class="centered">Squad {{squadname}}</div>
  <div id="squadmates">
    {{#each squadmates}}
      <div class="user">
        <span class="{{onlineClass}}" ><span id="username">{{username}} - {{userPoints}}pts</span></span>
      </div>
    {{/each}}
  </div>
</template>

<!-- https://css-tricks.com/replicating-google-hangouts-chat/ -->
<template name="chatbox">
    <section class="module">
      
      <header class="top-bar">
        
        <div class="left">
          <span class="icon typicons-message"></span>
          <h1>Neural Network</h1>
        </div>
        
        <div class="right">
          <span class="icon typicons-minus"></span>
          <span class="icon typicons-times"></span>
        </div>
        
      </header>
      
      <div class="discussion">
        <ol class="discussion message-list">

          {{#each messages}}
            <li class="other">
              <div class="messages">
                <p>{{message}}</p>
                <time>{{name}} â€¢ {{timeStr}}</time>
              </div>
            </li>
            <script>
              <!-- stay scrolled to bottom -->
              $(".message-list").scrollTop($(".message-list")[0].scrollHeight);
            </script>
          {{/each}}
        </ol>
        {{> input}}
      </div>
      
    </section>
</template>
