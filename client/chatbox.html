<template name="user_list">
  <ol>
    {{#each squadmates}}
      <li> <p>{{squadmate}}</p> </li>
    {{/each}}
  </ol>
</template>

<!-- https://css-tricks.com/replicating-google-hangouts-chat/ -->
<template name="chatbox">
  <div class="chatdiv">
    <section class="module">
      
      <header class="top-bar">
        
        <div class="left">
          <span class="icon typicons-message"></span>
          <h1>Neural Network</h1>
        </div>
        
        <div class="right">
          <span class="icon typicons-minus"></span>
          <span class="icon typicons-times"></span>
        </div>
        
      </header>
      
      <div class="discussion">
        <ol class="discussion message-list">

          {{#each messages}}
            <li class="other">
              <div class="messages">
                <p>{{message}}</p>
                <time datetime="2009-11-13T20:00">{{name}}<!-- • 51 min--></time>
              </div>
            </li>
            <script>
              <!-- stay scrolled to bottom -->
              $(".message-list").scrollTop($(".message-list")[0].scrollHeight);
            </script>
          {{/each}}
