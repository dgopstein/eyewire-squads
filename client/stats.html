<template name="dendrite">
  <img src="img/dendrite.png" id="dendrite"/>
</template>

<template name="stats">
  <div id="stats" class="grid">
    <div class="row">
      <div class="col1">
        <img src="img/cube.png" />
         <span class="stats-text">Cubes Completed: <span id="cubes-completed">30</span></span>
      </div>
      <div class="col2">
         <img src="img/stop_watch.png" />
         <span class="stats-text">Time Remaining: <span id="mins-remaining">10</span> mins</span>
      </div>
    </div>
    <div class="row">
      <div class="col1">
         <img src="img/dial.png" />
         <span class="stats-text">Speed: <span id="speed">4</span> cubes/min</span>
      </div>
      <div class="col2">
         <img src="img/bulls_eye.png" />
         <span class="stats-text">Accuracy: <span id="accuracy">90</span>%</span>
      </div>
    </div>
  </div>
</template>
